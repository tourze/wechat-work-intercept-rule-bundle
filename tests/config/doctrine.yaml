                alias: WechatWorkInterceptRuleBundle
            WechatWorkInterceptRuleBundleTests:
                type: attribute
                dir: '%kernel.project_dir%/tests/Entity'
                prefix: 'WechatWorkInterceptRuleBundle\Tests\Entity'
                alias: WechatWorkInterceptRuleBundleTests
                is_bundle: false